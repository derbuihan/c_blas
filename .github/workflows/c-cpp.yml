name: simple-blas-ci

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  bench:
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4

      - name: Build bench binary
        run: make bench

      - name: Run benchmark suite
        env:
          SIMPLE_SGEMM_THREADS: 6
        run: make run
